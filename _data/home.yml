header: Creating a more vibrant startup community in Glasgow.
subheader: What we're about
introduction: Glasgow has the potential to produce world class technology companies. We have stacks of talent, great links across the country and a proud history of innovation. This leads to a fantastic place to establish and grow tech companies.<br><br>Our goal is to see more successful tech startups emerge from Glasgow. We want to see a more ambitious and cohesive startup community with a culture of collaboration and co-operation at its core. Together we can achieve massive success.
middle: A small place but bursting with talent.
