header: Share experience, soak up advice, connect and collaborate.
location: Glasgow - The Raven
introduction: Being a founder of a startup isn’t easy - you’ll likely experience highs and lows, a real rollercoaster of emotions. That is why support and regular contact with fellow founders is invaluable.<br><br>The meetup is a monthly opportunity for the local startup community to get together in a relaxed environment. There are no talks, presentations or set agendas just great conversations between Scottish startup founders, employees and enthusiasts.<br><br>We meet at 6.30pm on the first Monday of each month.
