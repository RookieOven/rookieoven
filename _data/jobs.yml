header: Careers with exciting fast growing companies
sub-title: Some tips for landing a dream job
tips: Working at a startup is unique. It's fast paced, it's demanding and it's an excellent way to learn. Being at the forefront of major business decisions and being able to directly influence products people use and love means you can develop your skills and abilities at a much faster rate compared to working at a larger organisation. Plus if you join a startup based in RookieOven you'd have a pool table in your office.<br><br>The most important things when looking to join a startup are your network and enthusiasm. To grow your network attend events in the community like Tech Meetup or RookieOven. To show enthusiasm have side projects and demonstrate your passion for tech and young businesses.
