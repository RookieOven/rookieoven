header: Enhance your tech, creative and entreprenurial skills for life
subheader: Enhancing your digital skills and opening up new opportunities
introduction: The RookieOven Academy is for 16-18 of Glasgow to looking to further their abilities in digital and wanting to flex their entreprenurial muscles. Academic achievement isn't the bar for entry, creativity, skill and a passion for creating digital prodcusts is a must. The 6 programme will run weekly on Tuesday evenings from 3rd of May to the 7th of June 2016 and is an intensive learning expereince that will give you real practical exposure to creating modern digital products and busiensses.
