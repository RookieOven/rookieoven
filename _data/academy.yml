header: Enhance your tech, creative and entreprenurial skills for life
subheader: Improve your digital skills and open up new opportunities
introduction: The RookieOven Academy is for 16-18 of Glasgow looking to further their abilities in digital and wanting to flex their entreprenurial muscles. Academic achievement isn't the bar for entry, creativity, skill and a passion for creating digital prodcusts is a must. The 5 week programme will run weekly on Tuesday evenings from 31st of May to the 28th of June 2016 with a Demo Day on the 1st of July. This is an intensive learning expereince that will give you real practical exposure to creating modern digital products. To be part of it you have to commit to fully taking part in The Academy and coming to every session held in RookieOven.
middle: Pracitcal learning for your future career
application_subheader: Get your application in now
application_introduction: Want to take part? Fill in the form below before 9pm on the 3rd May 2016 for your chance to take part in the first RookieOven Academy. <br><br>Places are limted and will be highly sought after. Get your application in prompt and make your passion and talents shine through.
