header: Spend 2 hours a week learning how to make apps, games, website and more.
subheader: Get in touch now
introduction: Have an idea for the next Snapchat or Instagram? Aspire to be a developer? Want to work in technology? The RookieOven Academy is for 16-18 year olds of Glasgow looking to further their abilities in digital and wanting to flex their entrepreneurial muscles.<br><br> Totally Free; the Academy will give amazing insight into how to create digital products. Academic achievement isn't the bar for entry, creativity, skill and a passion for creating digital products is a must. The 6 week programme will run weekly on Tuesday evenings over a 6 week period with the final day being a Demo Day where you show off your products.<br><br>While free this is an intensive learning experience that will give you real practical exposure to creating modern digital products. To be part of it you have to commit to fully taking part in The Academy and coming to every session held in RookieOven.
middle: Have an app idea? Lets turn it into a reality
application_subheader: Next Academy coming soon
application_introduction: Want to take part? Keep an eye on the RookieOven webiste, mailing list and social media for updates on future Academy programmes.
info_subheader: Why take part?
info_introduction: Our Academy will help young people become more confident individuals, experience new skills, learn new processes and start to grow a proffessional network that they will use throughout their adult life.<br><br> Participants will increase their awareness of skills demands and career opportunities in the digital sector, increase their employability, work on real cross-discipline projects and be better prepared to start their own business in the future.
