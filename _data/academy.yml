header: Have an app idea? Lets turn it into a reality
subheader: Learn from the most innovative companies in Glasgow
introduction: Have an idea for the next Snapchat or Instagram? Aspire to be a developer? Want to work in technology? The RookieOven Academy is for 16-18 year olds of Glasgow looking to further their abilities in digital and wanting to flex their entrepreneurial muscles.<br><br> Totally Free; the Academy will give amazing insight into how to create digital products. Academic achievement isn't the bar for entry, creativity, skill and a passion for creating digital products is a must. The 6 week programme will run weekly on Tuesday evenings from the 8th of November to the 13th of December 2016 with the final day being a Demo Day where you show off your products.<br><br>While free this is an intensive learning experience that will give you real practical exposure to creating modern digital products. To be part of it you have to commit to fully taking part in The Academy and coming to every session held in RookieOven.
middle: Spend 2 hours a week learning how to make apps, games, website and more.
application_subheader: Get your application in now
application_introduction: Want to take part? Fill in the form below for your chance to take part in the first RookieOven Academy. <br><br>Places are limited and will be highly sought after. Get your application in prompt and make your passion and talents shine through.
